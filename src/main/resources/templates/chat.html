<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{'/chat'}" th:object="${chatForm}" method="POST">
        <label for="username">Username: </label>
        <input th:field="*{username}" id="username" type="text">
        <label for="messageText">Message Text: </label>
        <input th:field="*{messageText}" id="messageText" type="text">
        <label for="messageType">Message Type: </label>
        <select id="messageType" th:field="*{messageType}">
            <option th:each="type : ${allTypes}"
                    th:value="${type}"
                    th:text="${type}"
            >

            </option>
        </select>

        <input type="submit">
    </form>
    <table>
        <tbody>
            <tr th:each="chatMessage : ${chatMessages}">
                <td th:unless="${chatMessage.text.isEmpty} or ${chatMessage.username.isEmpty}" th:text="${chatMessage.username} + ':'"></td> <td th:unless="${chatMessage.text.isEmpty} or ${chatMessage.username.isEmpty}" th:text="${chatMessage.text}">Hello, World!</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
